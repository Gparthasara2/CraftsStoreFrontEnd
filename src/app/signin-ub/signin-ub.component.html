<div class="main">
    <!-- Sign in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="src\assets\images\signin-image.jpg" alt="sign in image"></figure>

                </div>

                <div class="signin-form">
                    <h2 class="form-title">Sign in</h2>
                    <form method="POST" class="register-form" novalidate id="login-form">
                        <div class="form-group">
                            <label for="loginEmail"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input [(ngModel)]="mail" type="email" name="loginEmail" id="loginEmail" placeholder="Your email" required/>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword"><i class="zmdi zmdi-lock"></i></label>
                            <input [(ngModel)]="password" type="password" name="loginPassword" id="loginPassword" placeholder="Password" required/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                        </div>
                        <div class="form-group" *ngIf="isUserError">
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>{{errorMessage}}</strong>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                          <span aria-hidden="true">&times;</span>
                                        </button>
                            </div>
                        </div>
                        <div class="form-group" *ngIf="isPasswordError">
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>{{passwordmsg}}</strong>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                              <span aria-hidden="true">&times;</span>
                                            </button>
                            </div>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" (click)="checkMail(mail)" value="Log in" />
                        </div>
                    </form>
                    <!-- [routerLink]="['/services',ub.emailId]" -->
                </div>
            </div>
        </div>
    </section>

</div>
<script src="js/main.js"></script>
<script src="js/index.js"></script>
